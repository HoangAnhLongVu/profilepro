<body>
  <div id="fpsCounter" class="fps-counter">FPS: <span id="fpsValue" class="fps-value">0</span></div>

  <script>
    var fpsCounter = document.getElementById('fpsCounter');
    var frameCount = 0;
    var fps = 0;

    function updateFPS() {
        fps = frameCount;
        fpsCounter.innerHTML = 'FPS: ' + fps;
        frameCount = 0;
    }

    function countFrame() {
        frameCount++;
        requestAnimationFrame(countFrame);
    }

    setInterval(updateFPS, 1000);
    countFrame();
</script>
</body>
